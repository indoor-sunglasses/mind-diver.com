<div class="buyMe">
    <!-- when adding a new reward, remember to add it to the data file! data/awards.json -->
      <h2>Where to Buy</h2>
      <div class= "sites">
        {{range .Site.Data.buyMe}}
        {{if eq .link "none"}}
        <!-- if the link in the json file is set to none, the image won't be a link -->
        <img src="{{.file}}" alt="{{.name}}">
        {{else}}
        <!-- if the link value in the json file not none (ideally a link), the image will be a link -->
        <a href="{{.link}}"><img src="{{.file}}" alt="{{.name}}"></a>
        {{end}}
      {{end}}
  
      </div>

    
    </div>
