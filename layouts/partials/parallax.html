
<div class="parallax">
  <!-- <div class="parallax-background"></div> -->
  <!-- <div class="parallax-background" style="background-image: url('{{ .Site.Data.facesImage.Faces.Webp_source}}')"></div> -->
  <div class="parallax-background" style= "background-image: image-set(
    url('{{ .Site.Data.facesImage.Faces.Webp_source}}') type('image/webp'),
    url('{{ .Site.Data.facesImage.Faces.Img_source}}') type('image/jpg'))">
    </div>

  <!-- <div class="parallax-background"></div> -->
  
 
  <div class="parallax-content"> 
    <!-- Your content here -->
  </div>
</div>


  <script>
        window.addEventListener('scroll', function() {
      var parallax = document.querySelector('.parallax');
      var scrolled = window.pageYOffset;
      parallax.style.transform = 'translateY(' + (scrolled * .8) + 'px)';
    });

  </script>
